<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/sign_in.css">
    <title>Login</title>
</head>
</html>
<body class="main-page-body">
<script>
    window.onload = function() {
        var message = "{{ message }}";
        if (message) {
            alert(message);
        }
    };
</script>
<main class="form-container">
    <form method="POST" action="/signin" class="form">
        <h1 class="main-page-header">Sign in</h1>
        <div class="input-container">
            <label for="username">Username</label>
            <input type="text" class="input-field" id="username" name="username" required>
        </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" class="input-field" id="password" name="password" required>
        </div>
        <button class="submit-button" type="submit" name="action" value="login">Sign in</button>
    </form>
    <button class="register-button submit-button" type="submit" name="action" value="register">Register</button>
</main>
</body>
