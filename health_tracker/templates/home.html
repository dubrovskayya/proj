<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/home.css">
    <title>Home</title>
</head>
<body>
<script>
    window.onload = function() {
        var message = "{{ message }}";
        if (message) {
            alert(message);
        }
    };
</script>
<div class="container">
    <h1>Home</h1>
    <div class="content">
        <div class="form-container">
            <h2>Add Data</h2>
            <form method="post">
                <label for="selected_date">Date:</label>
                <input type="date" id="selected_date" name="selected_date" required>

                <label for="sleep_duration">Sleep Duration (hours):</label>
                <input type="number" step="any" id="sleep_duration" name="sleep_duration" required>

                <label for="interruptions">Sleep Interruptions:</label>
                <input type="number" id="interruptions" name="interruptions" required>

                <label for="number_of_steps">Number of Steps:</label>
                <input type="number" id="number_of_steps" name="number_of_steps" required>

                <label for="workout_duration">Workout Duration (minutes):</label>
                <input type="number" step="any" id="workout_duration" name="workout_duration" required>

                <label for="workout_type">Workout Type:</label>
                <select id="workout_type" name="workout_type" required>
                    <option value="none">No workout</option>
                    <option value="cardio">Cardio</option>
                    <option value="lifting">Weight Lifting</option>
                    <option value="yoga">Yoga</option>
                    <option value="cycling">Cycling</option>
                    <option value="swimming">Swimming</option>
                </select>

                <label for="consumed_calories">Consumed Calories:</label>
                <input type="number" step="any" id="consumed_calories" name="consumed_calories" required>


                <label for="new_weight">New Weight(optional):</label>
                <input type="number" step="any" id="new_weight" name="new_weight" placeholder="enter new weight if it has changed">

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="stats-container">
            <h2>Statistics</h2>
            <div class='stats_result'>
                {% for key, value in result.items() %}
                <p>
                    <span class="stat-key">{{ key }}</span>:
                    <span class="stat-value">{{ value }}</span>
                </p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</body>

</html>
